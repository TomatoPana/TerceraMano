<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Plataforma Pa' Donar
                </p:layoutUnit>


                <!--<p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>-->

                <p:layoutUnit position="center">
                    <h:form>
                        <p:panel id="panel" header="Inicio de sesión">

                            <!-- <p:messages id="msgs" /> -->
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="email" value="Correo electrónico:" />
                                <p:inputText id="email" value="#{userView.email}" required="true" label="Correo electrónico">
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                                <p:message for="email" display="icon" />

                                <p:outputLabel for="password" value="Contraseña:" />
                                <p:inputText id="password" value="#{userView.password}" label="Contraseña" required="true">
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                                <p:message for="password" display="icon" />

                            </h:panelGrid>

                            <p:commandButton value="Iniciar sesión" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
